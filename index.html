<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Glytch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="parallax__group hero-container">
        <div class="parallax__layer sky"></div>
        <div class="noisy"></div>
        <div class="parallax__layer bushes"></div>
        <div class="parallax__layer water"></div>
        <div class="parallax__layer people1"></div>
        <div class="parallax__layer people2"></div>
        <div class="parallax__layer people3"></div>
        <div class="parallax__layer hero-text">
          <h2><a href="#">Glytch.</a></h2>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <!-- <li><a href="#" class="btn">Get Started Now</a></li> -->
          </ul>
          <div class="year-container">
            <h1>GLYTCH</h1>
            <h1>GLYTCH</h1>
            <h1>GLYTCH</h1>
          </div>
          <div id="about" class="social-container">
            <a href="https://instagram.com/glytch.digital" target="_blank">
              <i class="icon ion-logo-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="parallax__group info-container">
        
        <img id="showcase" src="./img/showcase.jpg" alt="Lively and colourful concert" />
        <div class="text-container">
          <h2>Passion Project at its finest.</h2>
          <p>Launching Soon</p>
          <p>Stay Connected!</p>

          <a href="https://instagram.com/glytch.digital" target="_blank" class="btn">Contact Us</a>
        </div>
      </div>
    </div>

  </body>
</html>
